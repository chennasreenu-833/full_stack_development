<!DOCTYPE html>
<html>
<head>
	<title>Login</title>

<body style="width: 100%;height: 100%;background-color: #ededed;position: relative;margin:0px">

		<div style="display: inline-block;height: 350px;width: 50%;background-color: white;box-shadow: 10px 10px 5px #888888;">

							<div style="display: inline-block;width: 100%;height: 80px;background-color: #ea5b31;position: relative;text-align: center;">

							</div>

							<div style="display: inline-block; width: 100%;height: 40px; margin-top: 40px;">

							</div>
